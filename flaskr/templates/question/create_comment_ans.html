{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Answer Comment{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
      <label for="body" class="blog-title">Body</label>
      <textarea class="form-control" id="body" rows="5" name="body">{{ request.form['body'] }}</textarea>
  </div>
  <button type="submit" class="btn btn-sm btn-outline-secondary">Save</button>
</form>
{% endblock %}
