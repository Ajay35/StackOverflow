{% extends 'base.html' %}

{% block header %}
  <h3 style="font-family: PlayFair+Display">{% block title %}Update: {{ post['title'] }}{% endblock %}</h3>
{% endblock %}
{% block content %}
  <form method="post">
   <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="form-group">
        <label for="body" class="blog-title">Body</label>
        <textarea class="form-control" id="body" rows="5" name="body">{{ request.form['body'] }}</textarea>
    </div>
        
    <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" value="" name="tag" data-role="tagsinput" class="form-control">
        <button type="submit" class="btn btn-sm btn-outline-secondary">Save</button>
        </div>
  </form>
  <hr>
  <form action="{{ url_for('question.delete', id=post['qid']) }}" method="post">
    <button class="btn btn-sm btn-outline-secondary danger" type="submit" value="Delete" onClick="return confirm('Are you sure?');">Delete</button>
  </form>
{% endblock %}
{% block footer %}
{{super()}}
{% endblock %}
