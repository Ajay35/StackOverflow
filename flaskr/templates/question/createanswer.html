{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}New Answer{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post">
        <div class="form-group">
          <label for="body" class="blog-post-title">Body</label>
          <textarea class="form-control" id="body" rows="5" name="body">{{ request.form['body'] }}</textarea>
          <button type="submit" class="btn btn-sm btn-outline-secondary">Save</button>
        </div>
  </form>
{% endblock %}
